cmds = [
  'apt-get update',
  'apt-get install -y wget gnupg ca-certificates',
  'apt-get install -y libgconf-2-4 libnss3 libxss1 libgconf-2-4 libxrandr2 libasound2 libpangocairo-1.0-0 libatk1.0-0 libcairo-gobject2 libgtk-3-0 libgdk-pixbuf2.0-0 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrender1 libxtst6 libxrandr2 libasound2 libpangocairo-1.0-0 libatk1.0-0 libcairo-gobject2 libgtk-3-0 libgdk-pixbuf2.0-0 libgobject-2.0-0 libglib2.0-0 libnss3 libnspr4 libatk-bridge2.0-0 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxrandr2 libgbm1 libasound2',
  'npm install'
]

[phases.build]
cmds = ['echo "Build complete"']

[start]
cmd = 'npm start'
